apiVersion: apps/v1
kind: Deployment
metadata:
  name: consume-mem
  labels:
    app: nginx
spec:
  replicas: 3
  selector:
    matchLabels:
      app: ubuntu
  template:
    metadata:
      labels:
        app: ubuntu
    spec:
      containers:
      - name: ubuntu
        image: ubuntu
        command: ['sh', '-c', '/dev/null < $(yes)']
